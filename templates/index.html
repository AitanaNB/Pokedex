<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Welcome, {{ user }}!</h1>
        <a class="logout" href="{{ url_for('logout') }}">Logout</a>
    </header>

    <main>
        <div class="pokedex">
            {% for p in pokemons %}
            <div class="pokemon-card {{ p.type.split('/')[0]|lower }}">
                <h2>{{ p.name }}</h2>
                <p><strong>ID:</strong> {{ p.id }}</p>
                <p><strong>Type:</strong> {{ p.type }}</p>
            </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
