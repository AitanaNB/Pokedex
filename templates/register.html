<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokédex - Registrarse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Crear cuenta Pokédex</h1>
        <form method="POST" action="/register">
            <input type="text" name="username" placeholder="Nuevo usuario" required>
            <input id="password" type="password" name="password" placeholder="Contraseña" required>
            <input id="confirm-password" type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
            <button type="submit">Registrarse</button>
        </form>

        <form method="GET" action="/">
            <button type="submit" class="register-btn">Volver al inicio</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
        {% if success %}
        <p class="success">{{ success }}</p>
        {% endif %}
    </div>

    <div class="misc-container">
        <canvas id="background"></canvas>
    </div>

    <img src="{{ url_for('static', filename='images/electrode.png') }}" class="diglet">

    <script>
        let eyePosX = 1515, eyePosY = 315;
        let movementCoef = 50;
        let betweenDiff = 80;
        let eyesClosed = false;

        const canvas = document.getElementById("background");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawEyes(eX, eY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();

            if (eyesClosed) {
                ctx.moveTo(eyePosX - betweenDiff, eyePosY);
                ctx.lineTo(eyePosX - betweenDiff - 18, eyePosY);
                ctx.moveTo(eyePosX, eyePosY);
                ctx.lineTo(eyePosX - 18, eyePosY);
                ctx.lineWidth = 3;
                ctx.strokeStyle = "black";
                ctx.stroke();
            } else {
                let vX = movementCoef * (eX - eyePosX) / canvas.width;
                let vY = movementCoef * (eY - eyePosY) / canvas.height;
                ctx.arc(eyePosX + vX, eyePosY + vY, 9, 0, Math.PI * 2);
                ctx.arc(eyePosX + vX - betweenDiff, eyePosY + vY, 9, 0, Math.PI * 2);
                ctx.fillStyle = "black";
                ctx.fill();
            }
        }

        drawEyes(eyePosX, eyePosY);

        window.addEventListener("mousemove", e => {
            if (!eyesClosed) drawEyes(e.clientX, e.clientY);
        });

        const passwordInput = document.getElementById("password");
        const confirmInput = document.getElementById("confirm-password");

        // Cerrar ojos al escribir contraseñas
        [passwordInput, confirmInput].forEach(input => {
            input.addEventListener("focus", () => {
                eyesClosed = true;
                drawEyes(eyePosX, eyePosY);
            });

            input.addEventListener("blur", () => {
                eyesClosed = false;
                drawEyes(eyePosX, eyePosY);
            });
        });
    </script>

    <div class="login-container">
        <h1>Esta web NO es segura. No uses contraseñas reales ni personales.</h1>
    </div>
</body>
</html>
